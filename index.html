<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Calculadora</title>
</head>

<body>
  <main class="container">
    <header class="result">
      <h1 id="result" class="result__text">0</h1>
    </header>
  
    <section class="btn">
      <button value="" id="btnC" class="btn--highlight">C</button>
      <button value="" id="btnDel" class="btn--highlight">del</button>
      <button value="%" id="btnPercent" class="btn--highlight">%</button>
      <button value="/" id="btnDivider" class="btn--highlight">/</button>
    
      <button value="7" id="btn7">7</button>
      <button value="8" id="btn8">8</button>
      <button value="9" id="btn9">9</button>
      <button value="*" id="btnMultiply" class="btn--highlight">X</button>
    
      <button value="4" id="btn4">4</button>
      <button value="5" id="btn5">5</button>
      <button value="6" id="btn6">6</button>
      <button value="-" id="btnSubstract" class="btn--highlight">-</button>

      <button value="1" id="btn1">1</button>
      <button value="2" id="btn2">2</button>
      <button value="3" id="btn3">3</button>
      <button value="+" id="btnSum" class="btn--highlight">+</button>
    
      <button value="e" id="btnE">e</button>
      <button value="0" id="btn0">0</button>
      <button value="." id="btnDot">.</button>
      <button value="=" id="btnEqual">=</button>
    </section>
  </main>  
  
  <script src="app.js"></script>
</body>
</html>
